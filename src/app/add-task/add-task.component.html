<h4>Add Task</h4>
<div class="container col-md-6">
  <div class="form-group">
      <label class="control-label col-md-2"><b>Task :</b></label>
      <div class="col-md-10">
      <input type="text" class="form-control" [(ngModel)]="item.TaskDesc">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-md-2"><b>Priority :</b></label>
      <div class="col-md-10">
          <input type="range" class="form-control" [(ngModel)]="item.Priority" max="30" min="1" step="1">
    </div>
  </div>

  <div class="form-group">
      <label class="control-label col-md-2"><b>Parent Task :</b></label>
      <div class="col-md-10">
          <select  class="form-control" [(ngModel)]="item.ParentTaskID">
              <option *ngFor="let ob of ParentTaskList; let i = index" [value]='ob.ParentTaskID' [selected] = "null" >{{ob.ParentTaskDesc}}</option>
            </select>
    </div>
  </div>

  <div class="form-group">
      <label class="control-label col-md-2"><b>Start Date :</b></label>
      <div class="col-md-10">
          <input type="date" class="form-control" [(ngModel)]="item.StartDate">
    </div>
  </div>

  <div class="form-group">
      <label class="control-label col-md-2"><b>End Date :</b></label>
      <div class="col-md-10">
          <input type="date" class="form-control" [(ngModel)]="item.EndDate">
    </div>
  </div>
  <div class="form-group">
      <div class="col-md-12" align="center">
          <button class="btn btn-primary" (click)='Add()'>Add</button>&nbsp;
          <button class="btn btn-primary" (click)='Reset()'>Reset</button>
      </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
    <div>
        <em>{{msg}}</em>
      </div>
    </div>
    </div>
</div>
